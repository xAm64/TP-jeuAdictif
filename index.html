<!DOCTYPE html>
<!-- Ceci est un TP pour créer un casse brique adictif-->
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/game.css">
    <title>TP - Casse brique</title>
</head>
<body>
    <section class="game" id="game">
        <!-- Règles du jeu -->
        <button id="rules-btn" class="btn btn-rules">Fonctionnement du jeu</button>
        <div id="rules" class="rules">
            <h2>Règles du jeu</h2>
            <p>
                Utiliser les touches <strong class=white">&#8592;</strong> et <strong class=white">&#8594;</strong> du clavier pour déplacer la planche<br>
                La balle doit rebondir sur la planche pour casser les briques.<br>
                Si elle tombe, vous perdez une vie.<br>
                Le jeu s'arrête quand vous n'avez plus de vie.
            </p>
            <button class="btn close-btn">Sortir</button>
        </div>
        <!-- icone son -->
        <div class="sound-container"><img src="images/mute.png" alt="couper le son" id="sound-icon"></div>
        <!-- Fin du jeu -->
        <div id="game-over">
            <img src="images/you-won.png" alt="Coupe du gagnant" class="game-over-img" id="you-on">
            <img src="images/game-over.jpg" alt="Game over" class="game-over-img" id="you-loose">
            <div id="restart">Rejouer</div>
        </div>
        <!-- Affichage principale du jeu -->
        <canvas id="canvas" width="600" height="500"></canvas>
    </section>
    <!-- Scripts -->
    <script src="js/game.js"></script>
    <script src="js/components.js"></script>
    <script src="js/paddle.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/briks.js"></script>
</body>
</html>
